---
name: 'CI'
'on':
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 1 * *"

jobs:

  test:
    name: Molecule tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - debian10

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install test dependencies
        run: pip3 install molecule[docker] molecule[ansible] yamllint ansible-lint
      - name: Run molecule tests
        run: molecule test --scenario-name ${{ matrix.distro }}
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLORS: "1"
